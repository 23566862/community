<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>问题发布</title>
    <!--引入bootstrap的css和js-->
    <script src="/js/jquery-3.4.1.min.js" ></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
<div th:insert="~{common/head::head}"></div>
<div class="container-fluid main" >
    <div class="row" >
        <div class="clo-lg-9 col-md-12 col-sm-12 col-xs-12 " >
            <h2><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/commitQuestion" method="post">
                <div class="form-group">
                    <input type="hidden" th:value="${id}" name="id">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${Title}">
                    <span id="title1"></span>
                    <!--问题：传给后端的值为空-->
                    <!--<script>
                        $(function () {
                            $("#title").focus(function () {
                                $.post({
                                    url:"/titleAjax",
                                    data:{"title":$("#title").val()},
                                    success:function (data) {
                                        if (data.toString() == 'true'){
                                            $("#title1").css("color","green")
                                        }
                                        if (data.toString() == 'false'){
                                            $("#title1").css("color","red")
                                        }

                                        $("#title1").html(data)
                                    }

                                })
                            })
                        })
                    </script>-->
                    <label for="title">问题补充（必填：请参考右侧提示）</label>
                    <textarea type="text"  th:text="${Description}" name="description" id="description" class="form-control"  cols="30" rows="10" ></textarea>

                    <label for="title">输入标签</label>
                    <input type="text"   th:value="${tag} "class="form-control" id="tag"  name="tag">
                    <p></p>
                    <span class="alert alert-danger" th:if="${error} !=null" th:text="${error}"></span>
                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"  >
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
